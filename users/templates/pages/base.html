<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <title>{% block title %}{% endblock %}</title>
</head>
<body>
   <div class="row">
      <div class="col-sm-9">
          <center><h1>Blog Làm từ Python Django</h1></center>
      </div>
      <div class="col-sm-1">
         {% if user.username %}
            <p>Xin chào {{user.username}}</p>
            <p><a href="/logout/"><span>Đăng xuất</span></a></p>
            <p><a href="/profile/{{user.id}}"><span>Profile</span></a></p>
            <p><a href="/users/"><span>Users</span></a></p>
            <p><a href="/blog/"><span>Blog</span></a></p>
            <p><a href="/blog/new"><span>Create blog</span></a></p>
         {% else %}
            <p><a href="/register/"><span>Đăng ký</span></a>|<a href="/login/"><span>Đăng nhập</span></a></p>
         {% endif %}
      </div>
   </div>
   <div class="row">
   <div class="col-sm-10">
      {% block content %}
   
      {% endblock %}
   </div>
</div>
</body>
</html>
